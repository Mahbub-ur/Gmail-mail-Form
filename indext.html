<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 4</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form">
        <div class="header">
            <h3>New Message</h3>
            <div class="icon">
                <i class="fa-solid fa-window-minimize"></i>
                <i class="fa-solid fa-down-left-and-up-right-to-center"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <form action="">
            <input type="email" placeholder="Recipients" name="email" required>
            <input type="email" placeholder="CC" name="cc" required>
            <input type="email" placeholder="BCC" name="bcc" required>
            <input type="text" placeholder="Subject" name="sub" required>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <div class="last">
                <div class="send">
                    <input type="submit" value="Send">
                    <i class="fa-solid fa-sort-down"></i>
                </div>
                <div class="icon_1">
                    <i class="fa-solid fa-font"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-link"></i>
                    <i class="fa-regular fa-face-smile"></i>
                    <i class="fa-brands fa-google-drive"></i>
                    <i class="fa-regular fa-image"></i>
                    <i class="fa-solid fa-lock"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
                <i class="fa-regular fa-trash-can"></i>
            </div>
        </form>
    </div>
</body>
</html>
